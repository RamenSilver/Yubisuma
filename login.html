<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.14.3/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.14.3/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script src="./js/jquery-3.5.0.min.js" type="text/javascript"></script>
  <script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="./js/login.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>指スマゲーム</title>
</head>
<body>
  <form>
    <h1><span>Life's</span> Game</h1>
    <div id="icon" data-toggle="modal" data-target="#modal1">
      <img src="./img/toru.png" alt="">
    </div>
    <input placeholder="Username" type="text"/>
    <input placeholder="roomID" type="password"/>
    <button class="btn">Log in</button>

    <div class="modal fade" id="modal1" tabindex="-1"
      role="dialog" aria-labelledby="label1" aria-hidden="true" data-backdrop='static'>
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="label1">アイコンを選択してください</h5>
          </div>
          <div class="modal-body" id="modal-body">
            <img class="select-icon" src="./img/leftUp.png" alt="" data-dismiss="modal">
            <img class="select-icon" src="./img/leftDown.png" alt="" data-dismiss="modal">
            <img class="select-icon" src="./img/rightUp.png" alt="" data-dismiss="modal">
            <img class="select-icon" src="./img/rightDown.png" alt="" data-dismiss="modal">
          </div>
        </div>
      </div>
    </div>

  </form>

</body>
</html>
